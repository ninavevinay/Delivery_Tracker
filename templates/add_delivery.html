{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add New Delivery</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="order_number" class="form-label">Order Number *</label>
                            <input type="text" class="form-control" id="order_number" name="order_number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="customer_name" class="form-label">Customer Name *</label>
                            <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="customer_address" class="form-label">Customer Address *</label>
                        <textarea class="form-control" id="customer_address" name="customer_address" rows="2" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="customer_phone" class="form-label">Customer Phone</label>
                            <input type="tel" class="form-control" id="customer_phone" name="customer_phone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="customer_email" class="form-label">Customer Email</label>
                            <input type="email" class="form-control" id="customer_email" name="customer_email">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="product_description" class="form-label">Product Description *</label>
                        <textarea class="form-control" id="product_description" name="product_description" rows="2" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="order_date" class="form-label">Order Date *</label>
                            <input type="date" class="form-control" id="order_date" name="order_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="estimated_delivery" class="form-label">Estimated Delivery Date *</label>
                            <input type="date" class="form-control" id="estimated_delivery" name="estimated_delivery" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="delivery_agent" class="form-label">Delivery Agent</label>
                        <input type="text" class="form-control" id="delivery_agent" name="delivery_agent">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Delivery</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
