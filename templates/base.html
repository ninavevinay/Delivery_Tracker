<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Delivery Management Tracker</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<header class="site-header">
		<h1><a href="{{ url_for('index') }}">Delivery Management Tracker</a></h1>
		<nav>
			<a class="btn secondary" href="{{ url_for('drivers_list') }}">Drivers</a>
			<a class="btn" href="{{ url_for('create_delivery') }}">New Delivery</a>
		</nav>
	</header>

	<main class="container">
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				<ul class="flash-list">
					{% for category, message in messages %}
						<li class="flash {{ category }}">{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}

		{% block content %}{% endblock %}
	</main>
</body>
</html>
